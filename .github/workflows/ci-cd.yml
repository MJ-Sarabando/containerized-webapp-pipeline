name: CI/CD Pipeline

# Trigger do pipeline
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

# VariÃ¡veis de ambiente globais
env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: docker-cicd-app
  REGISTRY: ghcr.io

jobs:
  # Job 1: Testes e Quality Checks
  test:
    name: ğŸ§ª Testes e Qualidade
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Linting (ESLint)
        run: |
          # Instalar ESLint se nÃ£o estiver no package.json
          npm install --save-dev eslint
          npx eslint . --ext .js --ignore-pattern node_modules/ || true

      - name: ğŸ§ª Executar testes
        run: npm test

      - name: ğŸ“Š Cobertura de testes
        run: npm run test:coverage

      - name: ğŸ“¤ Upload cobertura para Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Job 2: Build da imagem Docker
  build:
    name: ğŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login no GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extrair metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build e Push imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Testes de SeguranÃ§a
  security:
    name: ğŸ”’ Testes de SeguranÃ§a
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Audit de dependÃªncias
        run: npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ Scan de vulnerabilidades com Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload resultados para GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 4: Deploy Simulado
  deploy:
    name: ğŸš€ Deploy (Simulado)
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸš€ Simular deploy
        run: |
          echo "ğŸ¯ Iniciando deploy para produÃ§Ã£o..."
          echo "ğŸ“¦ Imagem: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE }}:latest"
          echo "ğŸ”„ A atualizar serviÃ§os..."
          sleep 5
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "ğŸŒ AplicaÃ§Ã£o disponÃ­vel em: https://minha-app.exemplo.com"

      - name: ğŸ“Š VerificaÃ§Ã£o de saÃºde pÃ³s-deploy
        run: |
          echo "ğŸ¥ A verificar saÃºde da aplicaÃ§Ã£o..."
          # Aqui farias um curl real para /api/health
          echo "âœ… AplicaÃ§Ã£o saudÃ¡vel!"

      - name: ğŸ“¢ NotificaÃ§Ã£o de sucesso
        if: success()
        run: |
          echo "âœ… Deploy realizado com sucesso!"
          echo "ğŸ“Š Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"
          echo "ğŸ• Data: $(date)"

  # Job 5: Rollback (em caso de falha)
  rollback:
    name: âª Rollback
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
      - name: âª Executar rollback
        run: |
          echo "âŒ Deploy falhou! A executar rollback..."
          echo "ğŸ”„ A reverter para versÃ£o anterior..."
          sleep 3
          echo "âœ… Rollback concluÃ­do!"